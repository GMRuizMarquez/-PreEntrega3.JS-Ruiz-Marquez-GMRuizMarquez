<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda de Vinos</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="../CSS/style.css">
    </head>
    <body class="body container-lg px-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="../index.html">Tienda de Vinos</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="../index.html">Shop <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="historia.html">Historia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="hero">
            <section class="hero-contact my-4">

                <section class="container-md contacto">
                    <div class="row p-2">

                        <!-- Información de contacto -->
                        <article class="contact-info col-md-5 col-sm-12">
                            <div>
                                <h2 class="section-title">Información de
                                    Contacto</h2>
                                <div class="contact-box">
                                    <h3>TELÉFONO</h3>
                                    <p>(+54 011) 4875-8544</p>
                                </div>

                                <div class="contact-box">
                                    <h3>Email</h3>
                                    <p>General: <a
                                            href="mailto:servicioalcliente@vinotecaelgranvino.com"
                                            class="contact-link">servicioalcliente@vinotecaelvgvino.com</a></p>
                                    <p>Team: <a
                                            href="mailto:ventas@vinotecaelgranvino.com"
                                            class="contact-link">ventas@vinotecaelvgvino.com</a></p>
                                </div>

                            </div>
                            <div class="map-container my-4">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d33128.30208830887!2d-66.01598562062043!3d-26.059070363162327!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941f306ac7e6918d%3A0xb5404d338354094f!2sBodega%20San%20Pedro%20de%20Yacochuya!5e0!3m2!1ses!2sar!4v1716423664114!5m2!1ses!2sar"
                                    width="400" height="400" style="border:0;"
                                    allowfullscreen loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </article>

                        <!-- Formulario de contacto -->
                        <form
                            class="contact-form box col-md-5 offset-md-2 col-sm-12">
                            <h2 class="section-title">Contacta con Nosotros</h2>
                            <div class="form-group">
                                <label for="name">Nombre</label>
                                <input type="text" class="form-control"
                                    id="name"
                                    aria-describedby="nameHelp">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control"
                                    id="email"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="phone">Teléfono</label>
                                <input type="tel" class="form-control"
                                    id="phone">
                            </div>
                            <div class="form-group">
                                <label for="referrer">Vino de
                                    preferencia</label>
                                <input type="text" class="form-control"
                                    id="referrer">
                            </div>
                            <div class="form-group">
                                <label for="message">En que podemos
                                    ayudarte</label>
                                <textarea class="form-control" id="message"
                                    placeholder="En qué podemos ayudarte"
                                    style="height: 200px;resize: none;"
                                    maxlength="400"></textarea>
                            </div>

                            <button type="submit"
                                class="button  m-3 ">Enviar
                                Mensaje</button>
                        </form>
                    </div>
                </section>

                <article
                    class=" d-flex align-items-center justify-content-center col refbot">

                    <a href="../index.html"
                        class="button m-3">Home</a>

                </article>

            </section>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="JS/main.js"></script>
    </body>

</html>
